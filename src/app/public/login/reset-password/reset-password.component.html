<mat-card class="reset-password-card">
  <h2 class="titulo">Restablecer Contraseña</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nueva Contraseña</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Ingresa tu nueva contraseña" />
      <mat-error *ngIf="f['password'].touched && f['password'].errors?.['required']">
        La contraseña es obligatoria
      </mat-error>
      <mat-error *ngIf="f['password'].touched && f['password'].errors?.['minlength']">
        Debe tener al menos 6 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Confirmar Contraseña</mat-label>
      <input matInput type="password" formControlName="confirmPassword" placeholder="Confirma tu contraseña" />
      <mat-error *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors?.['required']">
        La confirmación es obligatoria
      </mat-error>
      <mat-error *ngIf="resetForm.errors?.['mismatch']">
        Las contraseñas no coinciden
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loading">Restablecer Contraseña</button>
    <div *ngIf="loading" class="spinner-container">
      <mat-spinner diameter="30"></mat-spinner>
    </div>
  </form>
</mat-card>
