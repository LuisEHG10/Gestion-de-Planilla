<div class="contenedor">
  <h1 mat-dialog-title>CONFIRMACI&Oacute;N DE CARGA ARCHIVO PLANILLAS</h1>
  <div mat-dialog-content>

    <div *ngIf="!loading" class="content">
      <div class="label">
        <p>Tipo planilla</p>
        <p>Mes</p>
        <p>Anio</p>
      </div>
  
      <div class="valor">
        <p>{{ tipoPlanilla }}</p>
        <p>{{ mes }}</p>
        <p>{{ anio }}</p>
      </div>
    </div>


    <div *ngIf="loading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>

  </div>
  <div mat-dialog-actions>
    <button mat-fab extended (click)="saveFile()">GUARDAR</button>
  </div>
</div>
